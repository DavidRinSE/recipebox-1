<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link for Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Link for Google icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>RecipeBox - Recipe Info</title>
  </head>

  <body>
    <div class="navbar navbar-dark bg-dark box-shadow">
      <div class="container d-flex justify-content-between">
        <a href="{% url 'home' %}" class="navbar-brand d-flex align-items-center">
          <i class="material-icons">home</i>
          <strong>Home</strong>
        </a>
        <a href="{% url 'logout' %}" class="btn btn-outline-danger ml-4">Log out</a>
      </div>
    </div>
    <div class="container">
      <main role="main" class="inner cover py-3">
        <h1 class="cover-heading text-center mb-4">{{recipe.title}}</h1>
        <dl class="row mx-5">
          <dt class="col-sm-3">Time required</dt>
          <dd class="col-sm-9">{{recipe.time_required}}</dd>

          <dt class="col-sm-3">Author</dt>
          <dd class="col-sm-9"><a href="{% url 'authors' recipe.author.id %}">{{recipe.author}}</a></dd>

          <dt class="col-sm-3">Description</dt>
          <dd class="col-sm-9">{{recipe.description}}</dd>

          <dt class="col-sm-3 text-truncate">Instructions</dt>
          <dd class="col-sm-9">{{recipe.instructions}}</dd>

          {% if loggedin %}
            <dt class="col-sm-3"><a href="{% url 'favorite' recipe.id %}" class="btn btn-primary">Favorite</a></dt>
          {% endif %}
          {% if edit %}
            <dt class="col-sm-3"><a href="{% url 'editrecipe' recipe.id %}" class="btn btn-secondary">Edit</a></dt>
          {% endif %}
        </dl>
      </main>
    </div>
  </body>

</html>
