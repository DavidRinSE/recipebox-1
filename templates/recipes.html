<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link for bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>RecipeBox</title>
  </head>

  <body>
    <div class="container">
      <button type="button" class="btn btn-secondary mt-3">Home</button>
      <main role="main" class="inner cover py-3">
        <h1 class="cover-heading text-center mb-4">{{data.title}}</h1>
        <dl class="row mx-5">
          <dt class="col-sm-3">Time required</dt>
          <dd class="col-sm-9">{{data.time_required}}</dd>

          <dt class="col-sm-3">Author</dt>
          <dd class="col-sm-9">{{data.author}}</dd>

          <dt class="col-sm-3">Description</dt>
          <dd class="col-sm-9">{{data.description}}</dd>

          <dt class="col-sm-3 text-truncate">Instructions</dt>
          <dd class="col-sm-9">{{data.instructions}}</dd>
        </dl>
      </main>
    </div>
  </body>

</html>
