<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link for bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Link for Google icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>RecipeBox</title>
  </head>

  <body>
    <div class="navbar navbar-dark bg-dark box-shadow">
      <div class="container d-flex justify-content-between">
        <a href="#" class="navbar-brand d-flex align-items-center">
          <i class="material-icons">home</i>
          <strong>Home</strong>
        </a>
      </div>
    </div>
    <div class="container">
      <section class="jumbotron text-center">
        <div class="container">
          <h1 class="jumbotron-heading">{{author.name}}</h1>
          <p class="lead text-muted">{{author.bio}}</p>
        </div>
      </section>
      <div class="container">
        <div class="row">
          {% for recipe in recipes %}
          <div class="col-md-4">
            <div class="card mb-4 box-shadow">
              <div class="card-body">
                <h5 class="text-center">{{recipe.title}}</h5>
                <p class="card-text">{{recipe.description|truncatewords:10}}...</p>
                <div class="d-flex justify-content-between align-items-center">
                  <p>Time required <small class="text-muted">{{recipe.time_required}}</small></p>
                </div>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
  </body>

</html>
