<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link for bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>RecipeBox</title>
  </head>

  <body class='text-center'>
    <div class='container'>
      <div class="jumbotron p-3 p-md-5 text-white rounded bg-dark">
        <div class="px-0">
          <h1 class="display-4 font-italic">Recipes</h1>
          <p class="lead my-3">Check out the best recipes in the neighborhood</p>
        </div>
      </div>
      <div class="list-group">
        {% for item in data %}
        <a href="#"><button type="button" class="list-group-item list-group-item-action">{{item.title}}</button></a>
        {% endfor %}
      </div>
    </div>
  </body>

</html>
