<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecipeBox</title>
  </head>

  <body>
    <h1>Hello World!</h1>
    <ul>
      {% for item in data %}
      <li>
        <h3>{{item.title}}</h3>
        <p>by {{item.author}}</p>
        <p>{{item.description}}</p>
        <p>{{item.instructions}}</p>
      </li>
      {% endfor %}
    </ul>
  </body>

</html>
